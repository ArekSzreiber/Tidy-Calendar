<form action="{{ url_for('route_download') }}" method="POST" class="hidden-md">
    {% if usernames is defined %}
    <fieldset >
    {% else %}
    <fieldset disabled>
    {% endif %}
        <div class="form-group col-md-3" >
            <select name="username" class="form-control">
                <option disabled selected hidden>Please select username</option>
                {% if usernames is not none %}
                    {% for username in usernames %}
                        <option  value="{{ username }}">{{ username }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>
    <button type="submit" name="action" value="generate" class="btn btn-dark">Generate link</button>
    <button type="submit" name="action" value="download" class="btn btn-dark">Download calendar</button>
    </fieldset>
</form>
<!-- można ajaxem zrobić, żeby nie trzeba było wciskać przycisku do "load" -->
